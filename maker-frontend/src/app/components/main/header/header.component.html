<nav id="nav">
  <ul id="logo">
    <span routerLink="/main" routerLinkActive="imhere"
      ><strong>{{ '{' }} Game {{ '}' }}</strong> Mate Maker</span
    >
  </ul>
  <ul id="menu" [ngSwitch]="(user | async).success">
    <li id="auth" *ngSwitchCase="true"><span routerLink="/myinfo" routerLinkActive="imhere">My Info</span></li>
    <li id="auth" *ngSwitchCase="true"><span (click)="logout()">Logout</span></li>
    <li id="auth" *ngSwitchCase="false">
      <span routerLink="/sign/in" routerLinkActive="imhere">{{ 'Header.Login' | translate }}</span>
    </li>
    <li id="auth" *ngSwitchCase="false">
      <span routerLink="/sign/up" routerLinkActive="imhere">{{ 'Header.Register' | translate }}</span>
    </li>
    <li id="lang">
      <span (click)="changeLang(lang)" #lang>{{ 'Header.Lang' | translate }}</span>
    </li>
  </ul>
</nav>
